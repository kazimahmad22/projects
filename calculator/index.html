<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Calculator</title>
  </head>
  <body>
    <div id="calculator">
      <div id="screen">
        <p id="result"></p>
      </div>
      <div id="btnContainer">
        <p id="clear" class="btn clear">C</p>
        <p class="btn">%</p>
        <p class="btn">/</p>
        <p class="btn">7</p>
        <p class="btn">8</p>
        <p class="btn">9</p>
        <p class="btn">X</p>
        <p class="btn">4</p>
        <p class="btn">5</p>
        <p class="btn">6</p>
        <p class="btn">-</p>
        <p class="btn">1</p>
        <p class="btn">2</p>
        <p class="btn">3</p>
        <p class="btn">+</p>
        <p class="btn zero">0</p>
        <p class="btn">.</p>
        <p class="btn">=</p>
      </div>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>

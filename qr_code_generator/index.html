<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Name</title>
  </head>
  <body style="background-color: #282c34">
    <div id="card">
      <p id="userInputLabel">Enter your text or URL</p>
      <p id="error" class="hidden">*please enter something</p>
      <input id="userInput" type="text" placeholder="Text or URL" />
      <div id="imgBox" class="">
        <img id="qrCode" src="" alt="qrCodeImage" />
      </div>
      <p id="codeValueElement" class="hidden">
        Qr Code: <span id="codeValue"></span>
      </p>
      <button id="generateBtn">Generate QR Code</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
